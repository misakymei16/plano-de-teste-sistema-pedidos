<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Pedido de Camisa</h1>
            <hr/>
        </div>
        <div class="row">
            <div class="col-6">
                <form>
                    <fieldset>
                    <div class="mb-3">
                            <label for="aluno" class="form-label">Aluno</label>
                            <input type="text" class="form-control" id="aluno" aria-describedby="Aluno">
                        </div>              
                        <div class="mb-3">
                            <label for="tamanho" class="form-label">Tamanho</label>
                            <select id="tamanho" class="form-select">
                                <option value="PP">PP</option>                  
                                <option value="P">P</option>
                                <option value="M">M</option>
                                <option value="G">G</option>
                                <option value="GG">GG</option>
                            </select>
                        </div>              
                        <div class="mb-3">
                            <label for="turma" class="form-label">Turma</label>
                            <select id="turma" class="form-select">
                                <option value="branco">Branco</option>                  
                                <option value="preto">Preto</option>
                                <option value="vermelho">Vermelho</option>
                                <option value="verde">Verde</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="add()">Adicionar</button>
                    </fieldset>
                </form> 
            </div>
            <div class="col-6">
                <table class="table" id="table-lista-pedidos">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Aluno</th>
                        <th scope="col">Tamanho</th>
                        <th scope="col">Turma</th>
                        <th scope="col">Valor</th>
                        <th scope="col">Excluir</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr class="table-info">
                            <th colspan="5">Total</th>
                            <th id="total-pedido">R$ 00,00</th>
                        </tr>
                    </tfoot>
                  </table>                
            </div>
        </div>   
    </div>
    <script src="pedido-teste.js"></script>
</body>
</html>
